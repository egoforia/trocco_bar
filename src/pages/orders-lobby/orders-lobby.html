<ion-header>
  <ion-navbar>
    <ion-title>Orders Lobby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col col-4>Aguardando cadastro</ion-col>
			<ion-col col-4>Comandas Ativas</ion-col>
			<ion-col col-4>Comandas Encerradas</ion-col>
		</ion-row>
		<ion-row no-padding>
			<ion-col col-4>
				<ion-list>
					<ion-item *ngFor="let order of guests">
						<ion-avatar item-start>
							<img src="{{order.photoUrl}}" />
						</ion-avatar>
						<h2 ion-text color="dark" class="fw700">
							{{ order.displayName }} - {{order.rg}}
						</h2>
						<button ion-button (click)="openOrderDetailModal(order, 'guest')">
							Abrir comanda
						</button>
					</ion-item>
				
					<ion-item no-padding *ngIf="guests.length == 0">
						<h2 ion-text color="dark" class="fw500">Nenhum item</h2>
					</ion-item>
				</ion-list>
			</ion-col>

			<ion-col col-4>
				<ion-list>
					<ion-item *ngFor="let order of activeOrders">
						<ion-avatar item-start>
							<img src="{{order.photoUrl}}" />
						</ion-avatar>
						<h2 ion-text color="dark" class="fw700">
							{{ order.displayName }} - {{order.custom_id}}
						</h2>
						<button ion-button (click)="openOrderDetailModal(order, 'active')">
							Ver comanda
						</button>
					</ion-item>
				
					<ion-item no-padding *ngIf="activeOrders.length == 0">
						<h2 ion-text color="dark" class="fw500">Nenhum item</h2>
					</ion-item>
				</ion-list>
			</ion-col>

			<ion-col col-4>
				<ion-list>
					<ion-item *ngFor="let order of finishedOrders">
						<ion-avatar item-start>
							<img src="{{order.photoUrl}}" />
						</ion-avatar>
						<h2 ion-text color="dark" class="fw700">
							{{ order.displayName }} - {{order.custom_id}}
						</h2>
						<button ion-button (click)="openOrderDetailModal(order, 'finished')">
							Ver comanda
						</button>
					</ion-item>
				
					<ion-item no-padding *ngIf="finishedOrders.length == 0">
						<h2 ion-text color="dark" class="fw500">Nenhum item</h2>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
