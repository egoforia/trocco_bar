<ion-header>
  <ion-navbar>
    <ion-title>Orders Lobby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col col-4>Aguardando cadastro</ion-col>
			<ion-col col-4>Comandas Ativas</ion-col>
			<ion-col col-4>Comandas Encerradas</ion-col>
		</ion-row>
		<ion-row no-padding>
			<ion-col col-4>
				<ion-list>
					<ion-item *ngFor="let guest of waitingGuests">
						<ion-avatar item-start>
							<img src="{{guest.photoUrl}}" />
						</ion-avatar>
						<h2 ion-text color="dark" class="fw700">
							{{ guest.displayName }} - {{guest.rg}}
						</h2>
						<button ion-button (click)="openGuestDetailModal(guest, 'guest')">
							Abrir comanda
						</button>
					</ion-item>
				</ion-list>
			</ion-col>

			<ion-col col-4>
				<ion-list>
					<ion-item *ngFor="let guest of activeGuests">
						<ion-avatar item-start>
							<img src="{{guest.photoUrl}}" />
						</ion-avatar>
						<h2 ion-text color="dark" class="fw700">
							{{ guest.displayName }} - {{guest.check_number}}
						</h2>
						<button ion-button (click)="openGuestDetailModal(guest, 'open')">
							Ver comanda
						</button>
					</ion-item>
				</ion-list>
			</ion-col>

			<ion-col col-4>
				<ion-list>
					<ion-item *ngFor="let guest of finishedGuests">
						<ion-avatar item-start>
							<img src="{{guest.photoUrl}}" />
						</ion-avatar>
						<h2 ion-text color="dark" class="fw700">
							{{ guest.displayName }} - {{guest.check_number}}
						</h2>
						<button ion-button (click)="openGuestDetailModal(guest, 'finished')">
							Ver comanda
						</button>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
